services:
  backend:
    build: ./backend
    container_name: finance-management-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/finance-management
      - ENVIRONMENT=development
      - BASE_URL=http://localhost:3000
      - APP_NAME=Maglo Finance
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - FROM_EMAIL=${FROM_EMAIL:-noreply@example.com}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - LOG_OUTPUT=${LOG_OUTPUT:-stdout}
      - LOG_FILE_PATH=${LOG_FILE_PATH:-logs/app.log}
    depends_on:
      - db

  analytics:
    build: ./analytics
    container_name: finance-management-analytics
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_NAME=finance-management
      - USE_SQLITE=false
      - PYTHONUNBUFFERED=1
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple
    container_name: finance-management-frontend
    ports:
      - "3000:3000"
      - "8097:8097"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_URL=http://localhost:8080
      - VITE_ANALYTICS_URL=http://localhost:8000
    # volumes:
    # Mount source code for hot reload with Vite HMR
    # - ./frontend:/app
    # Exclude node_modules (use container's node_modules)
    # - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:17
    container_name: finance-management-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance-management
    ports:
      - "5432:5432"
    volumes:
      - ./docker/db/data:/var/lib/postgresql/data
