version: "3.8"

services:
  backend:
    build: ./backend
    container_name: finance-management-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/finance-management
    volumes:
      - ./backend:/app
    depends_on:
      - db

  analytics:
    build: ./analytics
    container_name: finance-management-analytics
    ports:
      - "8000:8000"
    volumes:
      - ./analytics:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.simple  # Use simple dockerfile for better compatibility
    container_name: finance-management-frontend
    ports:
      - "3000:3000"
      - "8097:8097"  # React DevTools port
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Enable file watching in Docker
      - VITE_API_URL=http://localhost:8080
      - VITE_ANALYTICS_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:latest
    container_name: finance-management-postgres
    # restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finance-management
    ports:
      - "5432:5432"
    volumes:
      - ./docker/db/data:/var/lib/postgresql/data