version: "3.8"

services:
  backend:
    build: ./backend
    container_name: finance-management-backend-prod
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=finance-management
      - DB_SSLMODE=disable
      - USE_SQLITE=false
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-change-in-production}
      - JWT_EXPIRY_HOURS=24
      - APP_NAME=Finance Management
    depends_on:
      - db
    restart: unless-stopped

  analytics:
    build: ./analytics
    container_name: finance-management-analytics-prod
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=finance-management
      - USE_SQLITE=false
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile  # Use full multi-stage dockerfile for production
      target: production
    container_name: finance-management-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
      - analytics
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: finance-management-postgres-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: finance-management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
